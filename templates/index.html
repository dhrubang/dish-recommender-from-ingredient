<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Dish Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #fef3c7, #fed7aa);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
        }
        .chip {
            display: inline-flex;
            align-items: center;
            background-color: #fef08a;
            color: #1f2937;
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            border-radius: 9999px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .chip:hover {
            background-color: #facc15;
        }
        .chip .remove-btn {
            margin-left: 0.5rem;
            cursor: pointer;
            color: #b91c1c;
            font-weight: bold;
        }
        .chip .remove-btn:hover {
            color: #991b1b;
        }
        .dish-card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .dish-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        img {
            max-height: 250px;
            object-fit: cover;
            border-radius: 0.5rem;
        }
        .dropdown-menu {
            max-height: 300px;
            overflow-y: auto;
        }
        .btn-primary {
            background-color: #1d4ed8;
            border-color: #1d4ed8;
        }
        .btn-primary:hover {
            background-color: #1e40af;
            border-color: #1e40af;
        }
        .error-message {
            display: none;
            color: #b91c1c;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div class="container">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Indian Dish Finder</h1>
        <div class="mb-6">
            <label for="ingredients" class="block text-lg font-medium text-gray-700 mb-2">Pick Ingredients:</label>
            <select id="ingredients" class="form-select w-full p-2 rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <option value="" disabled selected>Choose ingredients</option>
                {% for ingredient in ingredients %}
                    <option value="{{ ingredient }}">{{ ingredient }}</option>
                {% endfor %}
            </select>
            <div id="selected-ingredients" class="mt-3 flex flex-wrap"></div>
        </div>
        <button onclick="getRecommendations()" class="btn btn-primary w-full py-2 mb-4">Find Dishes</button>
        <p id="error-message" class="error-message mt-2">Please pick at least one ingredient.</p>
        <div id="results" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedIngredients = [];

        document.getElementById('ingredients').addEventListener('change', function() {
            let ingredient = this.value;
            if (ingredient && !selectedIngredients.includes(ingredient)) {
                selectedIngredients.push(ingredient);
                showSelectedIngredients();
            }
            this.value = '';
        });

        function showSelectedIngredients() {
            let container = document.getElementById('selected-ingredients');
            container.innerHTML = '';
            selectedIngredients.forEach(ingredient => {
                let chip = document.createElement('div');
                chip.className = 'chip';
                chip.innerHTML = `${ingredient} <span class="remove-btn" onclick="removeIngredient('${ingredient}')">Ã—</span>`;
                container.appendChild(chip);
            });
        }

        function removeIngredient(ingredient) {
            selectedIngredients = selectedIngredients.filter(ing => ing !== ingredient);
            showSelectedIngredients();
        }

        async function getRecommendations() {
            let errorMessage = document.getElementById('error-message');
            let resultsDiv = document.getElementById('results');
            if (selectedIngredients.length === 0) {
                errorMessage.style.display = 'block';
                resultsDiv.innerHTML = '';
                return;
            }
            errorMessage.style.display = 'none';
            try {
                let response = await fetch('/recommend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ingredients: selectedIngredients })
                });
                let data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                resultsDiv.innerHTML = '';
                if (data.results.length === 0 || data.results[0].dish === null) {
                    resultsDiv.innerHTML = '<p class="text-red-600 col-12">No matching dishes found.</p>';
                    return;
                }
                data.results.forEach(result => {
                    let dishCard = `
                        <div class="col">
                            <div class="dish-card p-4">
                                <h2 class="text-xl font-semibold text-gray-800 mb-2">${result.dish || 'None'}</h2>
                                <p><strong>Matching Ingredients:</strong> ${result.matches.join(', ') || 'None'}</p>
                                <img src="${result.image_url || ''}" alt="${result.dish || 'No image'}" class="w-full mb-3" onerror="this.src='https://via.placeholder.com/250'; this.alt='Image not available';">
                                <p><strong>Description:</strong> ${result.description || 'Not available'}</p>
                                <p><strong>Cuisine:</strong> ${result.cuisine || 'Not available'}</p>
                                <p><strong>Course:</strong> ${result.course || 'Not available'}</p>
                                <p><strong>Diet:</strong> ${result.diet || 'Not available'}</p>
                                <p><strong>Prep Time:</strong> ${result.prep_time || 'Not available'}</p>
                                <p><strong>Ingredients:</strong> ${result.ingredients || 'Not available'}</p>
                                <p><strong>Instructions:</strong> ${result.instructions || 'Not available'}</p>
                            </div>
                        </div>
                    `;
                    resultsDiv.innerHTML += dishCard;
                });
            } catch (error) {
                resultsDiv.innerHTML = '<p class="text-red-600 col-12">Error finding dishes. Try again.</p>';
                console.error('Client error:', error);
            }
        }
    </script>
</body>
</html>
